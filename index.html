<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="backdrop">
      <div class="wrapper">
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="list-items">
              <a class="logo" href="#">Tuesday</a>
              <a class="sub-logo" href="#"
                >31<span id="super">st</span> August 2022</a
              >
            </li>
            <li>6 Tasks</li>
          </ul>
        </nav>
        <hr />
        <section>
          <h1 class="todo-heading">Today's Todo List</h1>
          <a href="javascript:void(0)">Click Me</a>
          <ul id="todo-list" class="todo-list">
            <!-- Where all the todo lists will go -->
          </ul>
          <form id="form" class="form" action="">
            <input id="todo-input" class="form-input" type="text" /><button
              type="submit"
              class="todo-action add-btn"
            >
              Add Todo
            </button>
          </form>
        </section>
        <span id="icon-btn"><i class="fa-solid fa-circle-plus"></i></span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
